<h1>BUSINESS VIEW</h1>

<div class="business">
  <div class="row">
    <div class="col-sm-6">
      <form role="form">
        <div class="form-group" ng-repeat="service in choices">
          <select ng-model="service.name" class="form-control">
            <option selected="selected" disabled> Select Service... </option>
            <option value="Taxes"> Taxes </option>
            <option value="Payroll"> Payroll </option>
            <option value="Offices"> Office Space </option>
            <option value="Legal"> Legal </option>
          </select>
          <input type="checkbox" ng-model="email">Email Vendor Group
          <textarea ng-show="email" ng-model="service.message">Your message...</textarea>
        </div>
        <button ng-click="getVendors()" class="btn btn-primary">Submit</button>
        <button ng-click="addChoice()" class="btn btn-default">Add a service</button>
      </form>
    </div>
  </div>


  <!-- <button class="btn btn-default" ng-click="addVendorService()">Add a service</button> -->
</div>
