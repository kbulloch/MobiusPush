<div class="center-box">

  <h3>Your search results</h3>

  <div ng-repeat="service in choices">
    <h3>{{service.name}}</h3>
    <div ng-show=service.message>
      <p>Your message will be sent to the vendor group:</p>
      <p>{{service.message}}</p>
    </div>
    <ul>
      <h4><li ng-repeat="item in vendors | filter:service.name">{{item.name}}</li></h4>
    </ul>
  </div>

  <button class="btn btn-green" ng-click="showReport()">View Vendor contact report</button>

</div>
